chessvger:
  run_init: true
  version: Version 1.0.2 - 05/2024
  contact: <a href="mailto:chessvger@gmail.com">contact</a>
  language:
    list: fr\#en
    default: fr
    current: fr
server:
  port : 8080
spring:
  redis:
    host:redis
    port:6379
  security:
    user:
      name: chessvger
      password: chessvger
  thymeleaf:
    cache: false
  main:
    banner-mode: 'console'
  banner:
    location: static/bannerSB.txt
  servlet:
    multipart:
      max-file-size: 200MB
      max-request-size: 200MB
  messages:
    basename: lang/messages
  datasource:
    driver-class-name: org.postgresql.Driver
    username: chessvger
    password: chessvger
    url: jdbc:postgresql://db_chessvger/chessvger_admin_database?currentSchema=main_admin
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
    database: POSTGRESQL
    properties:
      hibernate:
        default_schema: chessvger

logging:
  file.name: data/logs/chessvger.log