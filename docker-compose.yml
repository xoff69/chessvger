#server
  chessvger-webapp:
    image: chessvger-webapp:latest
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - chessvger_network
    volumes:
      - ./data:/app/data   
    ports:
      - "8080:8080"
#server
  chessvger-webapp-admin:
    image: chessvger-webapp-admin:latest
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - chessvger_network
    volumes:
      - ./data:/app/data   
    ports:
      - "8082:8082"
#client
  chessvger-client:
    image: chessvger-client:latest
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - chessvger-webapp
    networks:
      - chessvger_network
    ports:
      - "3000:3000"
# client admin
  chessvger-admin:
    image: chessvger-admin:latest
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - chessvger-webapp
    networks:
      - chessvger_network
    ports:
      - "3002:3002"
           
  chessvger-backoffice:
    image: chessvger-backoffice:latest
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - chessvger-webapp
    networks:
      - chessvger_network
    volumes:
      - ./data:/app/data  

