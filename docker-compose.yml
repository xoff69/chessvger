networks:
  chessvger_network:
    driver: bridge

services:
  prometheus:
    image: prom/prometheus
    hostname: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./data/prometheus.yml:/etc/prometheus/prometheus.yml
    restart: always
    networks:
      - chessvger_network

  grafana:
    image: grafana/grafana
    ports:
      - "3008:3008"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SERVER_HTTP_PORT=3008
    restart: always
    volumes:
      - ./data/grafana-data:/var/lib/grafana  # Persistance des donn√©es
    depends_on:
      - prometheus
    networks:
      - chessvger_network

  chessvger-backoffice:
    image: chessvger-backoffice:latest
    hostname: backoffice
    depends_on:
      - prometheus
      - postgres
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - chessvger_network
    ports:
      - "8087:8087"
    volumes:
      - ./data:/app/data  
      
  redis:
    image: redis:latest
    container_name: redis_container
    ports:
      - "6379:6379"
    networks:
      - chessvger_network

  postgres:
    image: postgres:latest
    container_name: postgres_container
    hostname: db_chessvger
    environment:
      POSTGRES_USER: chessvger
      POSTGRES_PASSWORD: chessvger
      POSTGRES_DB: chessvger
    ports:
      - "5432:5432"
    networks:
      - chessvger_network
    volumes:
      - ./reference/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./data/postgres_data:/var/lib/postgresql/data

  



  chessvger-serverapp:
    image: chessvger-serverapp:latest
    depends_on:
      - chessvger-backoffice
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - chessvger_network
    volumes:
      - ./data:/app/data   
    ports:
      - "8080:8080"

  chessvger-serverapp-admin:
    image: chessvger-serverapp-admin:latest
    depends_on:
      - chessvger-backoffice
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - chessvger_network
    volumes:
      - ./data:/app/data   
    ports:
      - "8082:8082"

  chessvger-client:
    image: chessvger-client:latest
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - chessvger_network
    ports:
      - "3000:3000"

  chessvger-client-admin:
    image: chessvger-client-admin:latest
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - chessvger_network
    ports:
      - "3002:3002"
           


